---
id: https://w3id.org/psychoinformatics-de/datalad-schema
name: datalad-schema
title: datalad-schema
description: |-
  DataLad dataset schema
license: MIT
see_also:
  - https://psychoinformatics-de.github.io/datalad-schema
prefixes:
  afo: http://purl.allotrope.org/ontologies/result#
  datalad_schema: https://w3id.org/psychoinformatics-de/datalad-schema/
  linkml: https://w3id.org/linkml/
  obo: https://purl.obolibrary.org/obo/
  ORCID: https://orcid.org/
  schema: http://schema.org/
  spdx: https://spdx.org/licenses/
default_prefix: datalad_schema
default_range: string


# imports
imports:
  - linkml:types


# classes are the main organization until for data;
# all data records instantiate a class
classes:
  NamedThing:
    description: >-
      A generic grouping for any identifiable entity
    slots:
      - identifier
      - name
      - description
    class_uri: schema:Thing
  Dataset:
    is_a: NamedThing
    class_uri: schema:Dataset
    slots:   ## specified as a list
      - authors
      - hasPart
      - homepage
      - keywords
      - last-updated
      - license
      - title
      - version
  File:
    class_uri: schema:DigitalDocument
    slots:   ## specified as a list
      - checksum_md5
      - path_posix
      - size_in_bytes
      - url
  Person:
    class_uri: schema:Person
    slots:
      - email
      - name
    slot_usage:
      email:
        pattern: "^\\S+@[\\S+\\.]+\\S+"
  DatasetCollection:
    tree_root: true
    description: >-
      A holder for Dataset objects
    attributes:
      entries:
        range: Dataset
        multivalued: true
        inlined: true


# slots are first-class entities in the metamodel
# declaring them here allows them to be reused elsewhere
slots:
  authors:
    slot_uri: schema:author
    multivalued: true
    inlined_as_list: true
    range: Person
  checksum_md5:
    slot_uri: obo:NCIT_C171276
  description:
    slot_uri: schema:description
    description: A human-readable description for a thing
  email:
    slot_uri: schema:email
  hasPart:
    slot_uri: schema:hasPart
    multivalued: true
    inlined_as_list: true
    range: File
  homepage:
    slot_uri: schema:version
  identifier:
    identifier: true
    slot_uri: schema:identifier
    description: A unique identifier for a thing
  keywords:
    slot_uri: schema:keywords
    multivalued: true
    inlined_as_list: true
  last-updated:
    slot_uri: schema:dateModified
  license:
    slot_uri: schema:license
    range: LicenseEnum
  name:
    slot_uri: schema:name
    description: A human-readable name for a thing
  path_posix:
    slot_uri: afo:AFR_0001928
  size_in_bytes:
    slot_uri: schema:contentSize
    range: integer
    unit:
      ucum_code: byte
  title:
    slot_uri: schema:title
  url:
    slot_uri: schema:contentUrl
  version:
    slot_uri: schema:version


# enumerations
enums:
  LicenseEnum:
    source_ontology: spdx
